<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Vote Your Language!</h1>
    <div class="box">
        <input type="text" name="qty" id="1" value="0" class="input-field">
        <label for="name">PHP</label>
        <div class="inc button">Click Here</div>
    </div>

    <div class="box">
        <input type="text" name="qty" id="2" value="0" class="input-field">
        <label for="name">Python</label>
        <div class="inc button">Click Here</div>
    </div>

    <div class="box">
        <input type="text" name="qty" id="3" value="0" class="input-field">
        <label for="name">GO</label>
        <div class="inc button">Click Here</div>
    </div>

    <div class="box">
        <input type="text" name="qty" id="4" value="0" class="input-field">
        <label for="name">JAVA</label>
        <div class="inc button">Click Here</div>
    </div>

    <script>
        var incrementButton=document.getElementsByClassName('inc');
        // console.log(incrementButton);
        for(var i=0; i < incrementButton.length; i++){
            var button=incrementButton[i];
            button.addEventListener('click',function(event){
                var buttonClicked=event.target;
                // console.log(buttonClicked);
                var input=buttonClicked.parentElement.children[0];
                console.log(input);
                var inputValue=input.value;
                // //  console.log(inputValue);
                var newValue=parseInt(inputValue) + 1;
                
                input.value=newValue;
            })
        }
    </script>
</body>
</html>
